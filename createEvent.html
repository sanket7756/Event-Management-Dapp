<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event Page</title>
    <link rel="stylesheet" href="createEvent.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="button-adjust mt-5">
        <button id="connectButton" class="button">Login</button>
      </div>

      <div class="card d-flex flex-row justify-content-center">
        <div class="card-1">
          <h1>Creating Event Part</h1>
          <form>
            <div>
              <label for="ename">Event Name:</label>
              <input type="text" id="ename" name="ename" />
            </div>

            <div>
              <label for="eid">Event Id:</label>
              <input type="text" id="eid" name="eid" class="input-style" />
            </div>

            <div>
              <label for="saleStartDate">Sale Start Date:</label>
              <input type="text" id="saleStartDate" name="saleStartDate" />
            </div>
            <div>
              <label for="saleEndDate">Sale End Date:</label>
              <input type="text" id="saleEndDate" name="saleEndDate" />
            </div>

            <div>
              <label for="generateTicketId">Generate Ticket Id:</label>
              <input
                type="text"
                id="generateTicketId"
                name="generateTicketId"
              />
            </div>

            <div>
              <label for="maxLimitToBuyTickets"
                >Maximum Limit To Buy Tickets:</label
              >
              <input
                type="text"
                id="maxLimitToBuyTickets"
                name="maxLimitToBuyTickets"
              />
            </div>
            <button type="submit" value="Create Event" id="createEventButton">
              Create Event
            </button>
            <!-- <input type="submit" value="Create Event" id="createEventButton" /> -->
          </form>
        </div>

        <div class="card-2">
          <h1>Creating Ticket Part</h1>
          <form>
            <div>
              <label for="eventid">Event Id:</label>
              <input type="text" id="eventid" name="eventid" />
            </div>

            <div>
              <label for="ticketPrice">Ticket Price:</label>
              <input type="text" id="ticketPrice" name="ticketPrice" />
            </div>

            <div>
              <label for="totalTickets">Total Number of Tickets:</label>
              <input type="text" id="totalTickets" name="totalTickets" />
            </div>

            <button type="submit" value="Create Ticket" id="createTicketButton">
              Create Ticket
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./createEvent.js" type="module"></script>
  </body>
</html>
